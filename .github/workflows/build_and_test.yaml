name: Build and test

on:
  push

jobs:
  build:
    name: Build and test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          xcodebuild build \
            -scheme PowerSyncSwift \
            -destination "platform=iOS Simulator,name=iPhone 16"
      - name: Test
        run: |
          xcodebuild test \
            -scheme PowerSyncSwift \
            -destination "platform=iOS Simulator,name=iPhone 16"
